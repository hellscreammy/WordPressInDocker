server {

         listen   80;

         server_name _;

#         access_log /var/www/html/log/nginx/access.log;

#         error_log /var/www/html/log/nginx/error.log;

         location ~ /\.(svn|git|hg) {

                 deny all;

         }

         location ~* ^.+\.(css|jpg|jpeg|gif|png|ico|zip|tgz|gz|rar|bz2|doc|xls|pdf|ppt|txt|tar|mid|midi|wav|bmp|rtf|js|swf)$ {

                root /var/www/html;

                expires max;

                access_log   off;

        }

          location / {

                 proxy_pass         http://172.16.0.3; #     ip адрес контейнера apache2

                 proxy_redirect     off;

                 proxy_set_header   Host               $host;

                 proxy_set_header   X-Real-IP          $remote_addr;

                 proxy_set_header   X-Forwarded-For    $remote_addr;

                 proxy_set_header   X-Forwarded-Proto  $scheme;

                 client_max_body_size       10m;

                 client_body_buffer_size    1280k;

                 proxy_connect_timeout      90;

                 proxy_send_timeout         90;

                 proxy_read_timeout         90;

                 proxy_buffer_size          4k;

                 proxy_buffers              4 32k;

                 proxy_busy_buffers_size    64k;

                 proxy_temp_file_write_size 64k;
         }
